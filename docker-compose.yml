services:
  database:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
    ports:
      - "3307:3306"

  backend:
    build: ./backend
    container_name: ecommerce-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_USER: root
      DB_PASS: root
      DB_NAME: ecommerce
      DB_PORT: 3306
    depends_on:
      - database
    command: ["./wait-for-it.sh", "database", "3306", "--", "npm", "start"]
    restart: unless-stopped

  frontend:
    image: jgabrieldev/ecommerce-tcc-frontend:1.0
    container_name: ecommerce-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
